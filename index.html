<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Vuelto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <h2>Calcular Vuelto | Proyecto</h2>
        

        <div class="app">
            
            <div class="obj1">
                <label for="price">Costo de la compra: $</label>
                <input name="price" onkeypress="return permite(event, 'num')" type="number" value="0" min="0" step="10" class="purchase-price checkbox" autocomplete="off"></input>
            </div>

            <div class="obj2">
                <label for="payment">Pago del cliente: $</label>
                <input name="payment" onkeypress="return permite(event, 'num')" type="number" value="0" min="0" step="10" class="customer-payment checkbox" autocomplete="off"></input>
            </div>

            <div class="obj3">
                <label for="vuelto">El vuelto es: $</label><br>
                <span name="vuelto" class="remaining-cash"></span>
            </div>
            
            <input type="submit" value="Calcular" class="button-submit obj4 buttonStyles">

            <button class="reset buttonStyles">Restaurar valores</button>

            <span class="error"></span>
        </div>

        <footer >
            Copyright &copy 2022 NAZ
        </footer>
    </div>


    <script src="main.js"></script>
</body>
</html>
